# Nylo - Micro-framework for Flutter.
#
# Website: https://nylo.dev
# Official repository: https://github.com/nylo-core/nylo
# Author: Anthony Gordon <https://github.com/agordn52>

name: flutter_app
description: A new Nylo Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  url_launcher: ^6.2.5
  google_fonts: ^6.2.0
  analyzer: ^6.2.0
  intl: ^0.18.1
  nylo_framework: ^5.21.10
  pretty_dio_logger: ^1.3.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_cached_pdfview: ^0.4.2
  modal_bottom_sheet: ^3.0.0
  qr_flutter: ^4.1.0
  vcf_dart: ^1.0.1
  flutter_native_contact_picker: ^0.0.6
  firebase_core: ^2.27.1
  firebase_analytics: ^10.8.10
  firebase_crashlytics: ^3.4.19
  firebase_performance: ^0.9.3+18
  firebase_remote_config: ^4.3.18
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  photo_view: ^0.14.0

dev_dependencies:
  lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - public/assets/fonts/
    - public/assets/images/
    - public/assets/app_icon/
    - lang/
    - .env
